<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression Self-Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Depression Self-Assessment</h1>


        <label class="quote">"Even the darkest night will end, and the sun will rise. Hold on, because tomorrow is a
            new day."</label><br><br>
        <form id="depressionTestForm">
            <div class="question">
                <p>1. How often have you had little interest or pleasure in doing things?</p>
                <label><input type="radio" name="q1" value="0"> Not at all</label>
                <label><input type="radio" name="q1" value="1"> Several days</label>
                <label><input type="radio" name="q1" value="2"> More than half the days</label>
                <label><input type="radio" name="q1" value="3"> Nearly every day</label>
            </div>
            <div class="question">
                <p>2. How often have you felt down, depressed, or hopeless?</p>
                <label><input type="radio" name="q2" value="0"> Not at all</label>
                <label><input type="radio" name="q2" value="1"> Several days</label>
                <label><input type="radio" name="q2" value="2"> More than half the days</label>
                <label><input type="radio" name="q2" value="3"> Nearly every day</label>
            </div>
            <div class="question">
                <label>3. How often have you felt fatigued or had little energy?</label>
                <div class="options">
                    <label><input type="radio" name="q3" value="0"> Not at all</label>
                    <label><input type="radio" name="q3" value="1"> Several days</label>
                    <label><input type="radio" name="q3" value="2"> More than half the days</label>
                    <label><input type="radio" name="q3" value="3"> Nearly every day</label>
                </div>
            </div>

            <div class="question">
                <label>4. How often have you had trouble falling asleep, staying asleep, or sleeping too much?</label>
                <div class="options">
                    <label><input type="radio" name="q4" value="0"> Not at all</label>
                    <label><input type="radio" name="q4" value="1"> Several days</label>
                    <label><input type="radio" name="q4" value="2"> More than half the days</label>
                    <label><input type="radio" name="q4" value="3"> Nearly every day</label>
                </div>
            </div>

            <div class="question">
                <label>5. How often have you felt bad about yourself, or felt like a failure?</label>
                <div class="options">
                    <label><input type="radio" name="q5" value="0"> Not at all</label>
                    <label><input type="radio" name="q5" value="1"> Several days</label>
                    <label><input type="radio" name="q5" value="2"> More than half the days</label>
                    <label><input type="radio" name="q5" value="3"> Nearly every day</label>
                </div>
            </div>

            <div class="question">
                <label>6. How often have you had difficulty concentrating on tasks, such as reading or watching
                    TV?</label>
                <div class="options">
                    <label><input type="radio" name="q6" value="0"> Not at all</label>
                    <label><input type="radio" name="q6" value="1"> Several days</label>
                    <label><input type="radio" name="q6" value="2"> More than half the days</label>
                    <label><input type="radio" name="q6" value="3"> Nearly every day</label>
                </div>
            </div>

            <div class="question">
                <label>7. How often have you felt slowed down or overly restless?</label>
                <div class="options">
                    <label><input type="radio" name="q7" value="0"> Not at all</label>
                    <label><input type="radio" name="q7" value="1"> Several days</label>
                    <label><input type="radio" name="q7" value="2"> More than half the days</label>
                    <label><input type="radio" name="q7" value="3"> Nearly every day</label>
                </div>
            </div>

            <div class="question">
                <label>8. How often have you felt disconnected or detached from others?</label>
                <div class="options">
                    <label><input type="radio" name="q8" value="0"> Not at all</label>
                    <label><input type="radio" name="q8" value="1"> Several days</label>
                    <label><input type="radio" name="q8" value="2"> More than half the days</label>
                    <label><input type="radio" name="q8" value="3"> Nearly every day</label>
                </div>
            </div>

            <div class="question">
                <label>9. How often have you experienced changes in appetite or weight?</label>
                <div class="options">
                    <label><input type="radio" name="q9" value="0"> Not at all</label>
                    <label><input type="radio" name="q9" value="1"> Several days</label>
                    <label><input type="radio" name="q9" value="2"> More than half the days</label>
                    <label><input type="radio" name="q9" value="3"> Nearly every day</label>
                </div>
            </div>

            <div class="question">
                <label>10. How often have you felt nervous, anxious, or on edge?</label>
                <div class="options">
                    <label><input type="radio" name="q10" value="0"> Not at all</label>
                    <label><input type="radio" name="q10" value="1"> Several days</label>
                    <label><input type="radio" name="q10" value="2"> More than half the days</label>
                    <label><input type="radio" name="q10" value="3"> Nearly every day</label>
                </div>
            </div>

            <div class="question">
                <label>11. How often have you felt worthless or excessively guilty?</label>
                <div class="options">
                    <label><input type="radio" name="q11" value="0"> Not at all</label>
                    <label><input type="radio" name="q11" value="1"> Several days</label>
                    <label><input type="radio" name="q11" value="2"> More than half the days</label>
                    <label><input type="radio" name="q11" value="3"> Nearly every day</label>
                </div>
            </div>

            <div class="question">
                <label>12. How often have you experienced difficulty in maintaining relationships with family or
                    friends?</label>
                <div class="options">
                    <label><input type="radio" name="q12" value="0"> Not at all</label>
                    <label><input type="radio" name="q12" value="1"> Several days</label>
                    <label><input type="radio" name="q12" value="2"> More than half the days</label>
                    <label><input type="radio" name="q12" value="3"> Nearly every day</label>
                </div>
            </div>

            <div class="question">
                <label>13. How often have you felt anger or irritability, even with minor triggers?</label>
                <div class="options">
                    <label><input type="radio" name="q13" value="0"> Not at all</label>
                    <label><input type="radio" name="q13" value="1"> Several days</label>
                    <label><input type="radio" name="q13" value="2"> More than half the days</label>
                    <label><input type="radio" name="q13" value="3"> Nearly every day</label>
                </div>
            </div>

            <div class="question">
                <label>14. How often have you felt physically unwell, such as with headaches or stomachaches, without a
                    clear cause?</label>
                <div class="options">
                    <label><input type="radio" name="q14" value="0"> Not at all</label>
                    <label><input type="radio" name="q14" value="1"> Several days</label>
                    <label><input type="radio" name="q14" value="2"> More than half the days</label>
                    <label><input type="radio" name="q14" value="3"> Nearly every day</label>
                </div>
            </div>

            <div class="question">
                <label>15. How often have you had thoughts of self-harm or harming others?</label>
                <div class="options">
                    <label><input type="radio" name="q15" value="0"> Not at all</label>
                    <label><input type="radio" name="q15" value="1"> Several days</label>
                    <label><input type="radio" name="q15" value="2"> More than half the days</label>
                    <label><input type="radio" name="q15" value="3"> Nearly every day</label>
                </div>
            </div>
            <button type="button" onclick="calculateScore()">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <footer>
        <p>&copy Copyright - All rights Reserved .</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
